name: Unit tests
on:
  push:
    branches:
      - develop
      - documentation/tests
  pull_request:
    branches: ["develop"]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Config environment
      run: sudo apt-get update && sudo apt-get install -y build-essential check lcov

    - name: Make test files
      run: make clean && make && make test && make coverage
