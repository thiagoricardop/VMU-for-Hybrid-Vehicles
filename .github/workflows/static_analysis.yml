name: cppcheck
on:
  push:
    branches:
      - develop
  pull_request:
    branches: ["develop"]

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install cppcheck
      run: sudo apt-get update && sudo apt-get install -y cppcheck
      
    - name: Run cppcheck
      run: cppcheck --addon=misra --force --library=posix src/
